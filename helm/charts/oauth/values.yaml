# Default values for oauth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: keycloak
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: keycloak
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: keycloak.hopsworks.svc.cluster.local # this needs to be resolvable from inside the cluster
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: 
 - name: empty-dir
   emptyDir: {}
 - name: configuration-configmap
   configMap:
    name: client-configuration

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: empty-dir
    mountPath: /tmp
    subPath: tmp-dir
  - name: empty-dir
    mountPath: /opt/keycloak/data
    subPath: app-data-dir
  - name: configuration-configmap
    mountPath: /resources/clients.json
    subPath: clients.json
  - name: configuration-configmap
    mountPath: /resources/users.json
    subPath: users.json
  - name: configuration-configmap
    mountPath: /resources/groups.json
    subPath: groups.json
  - name: configuration-configmap
    mountPath: /resources/roles.json
    subPath: roles.json
  - name: configuration-configmap
    mountPath: /resources/scopes.json
    subPath: scopes.json

kcadmin:
  username: admin
  password: adminpw

client:
  id: "hopsworks-app"
  name: "hopsworks-app"
  description: "hopsworks employees"
  rootUrl: "https://hopsworks.hopsworks.svc.cluster.local/"
  secret: "da9d22be-dc88-457f-ac03-33789699e140"
  consentRequired: false
  redirectUris: ["https://hopsworks.hopsworks.svc.cluster.local/callback"]
